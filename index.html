    </div>

<script>
const toggleButton = document.getElementById('toggle-button');
const naviList = document.getElementById('navi-list');
const listItem = document.querySelector('.list-item')
const menuLine1 = document.querySelector('.menu-line1');
const menuLine2 = document.querySelector('.menu-line2');
const menuLine3 = document.querySelector('.menu-line3');
const navbar = document.querySelector('.navbar');
const bag = document.querySelector('#bag');

toggleButton.addEventListener('click', () => {
  naviList.classList.toggle('active');

  if (naviList.classList.contains('active')) {
    menuLine1.classList.add('active');
    menuLine2.classList.add('active');
    menuLine3.classList.add('active');
    navbar.classList.add('active')
    bag.classList.add('active')
    listItem.classList.add('active')
  } else {
    menuLine1.classList.add('reverse');
    menuLine2.classList.add('reverse');
    menuLine3.classList.add('reverse');
    navbar.classList.add('reverse');
    bag.classList.add('reverse');
    listItem.classList.add('reverse')

    setTimeout(() => {
      menuLine1.classList.remove('reverse', 'active');
      menuLine2.classList.remove('reverse', 'active');
      menuLine3.classList.remove('reverse', 'active');
      navbar.classList.remove('reverse', 'active');
      bag.classList.remove('reverse', 'active');
      listItem.classList.remove('reverse', 'active')
    }, 350);
  }
});
</script>
